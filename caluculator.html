<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport"
        content="width=device-width,initial-scale=1.0">
        <link rel="stylesheet" href="/webdev/javascript/css/calculator.css">
        <title>Calculator</title>
        <link rel="icon" href="/javascript/Calculator_5122x.webp" type="image/png">
    </head>
    <body>
    <div class="main">
        
        <h1 style="font-family:cursive ; font-size: xx-large;">Calculator </h1>
        <div class="new">
        <input type="text" name="screen" id="screen">
        <table>
        <tr>
            <td><button>(</button></td>
            <td><button>)</button></td>
            <td><button>C</button></td>
            <td><button>%</button></td>
        </tr>
        <tr>
            <td><button>7</button></td>
            <td><button>8</button></td>
            <td><button>9</button></td>
            <td><button>X</button></td>
        </tr>
        <tr>
            <td><button>4</button></td>
            <td><button>5</button></td>
            <td><button>6</button></td>
            <td><button>+</button></td>
        </tr>
        <tr>
            <td><button>1</button></td>
            <td><button>2</button></td>
            <td><button>3</button></td>
            <td><button>-</button></td>
        </tr>
        <tr>
            <td><button>0</button></td>
            <td><button>.</button></td>
            <td><button>/</button></td>
            <td><button>=</button></td>
        </tr>
    
        </table>
        </div>
    </div>
        </div>
        <script src="/webdev/javascript/js/calculator.js"></script>
    </body>
    
</html>
